require: 'rubocop-rspec'

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']
  
Layout/EndOfLine:
  EnforcedStyle: native

AllCops:
  Exclude:
    - 'main/main.rb'
    - 'main/submenus/*.rb'
    - 'app/models/Gemfile'
    - 'app/models/Rakefile'
    - 'app/channels/application_cable/*'
    - 'app/helpers/*'
    - 'app/mailers/*'
    - 'app/jobs/*'
    - 'bin/*'
    - 'db/*'
    - 'test/*'
    - 'config/*'
    - 'config/initializers/*'
    - 'config/environments/*'
    - 'Gemfile'
    - 'Rakefile'
    - 'config.ru'
